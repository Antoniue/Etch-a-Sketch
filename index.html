<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>Etch-a-Sketch</title>
</head>
<body>

    <div class="playBar">
        <div class="randomEraser">
            <button class="randomColor" onclick="changeColor('random')">Random</button>
            <button class="eraser" onclick="changeColor('white')">Eraser</button>
        </div>
        <div class="header">
                Etch a Sketch!
        </div>
        <div class="colorPicker">
            <div class="blackClear">
                <button class="black" onclick="changeColor('black')">Black</button>
                <button class="reset">Reset</button>
            </div>
        </div>
    </div>

    <div class="paintBoard"></div>

    <div class="belowPaint">
        <div class="gridText">Please choose grid size</div>
        <div class="gridInputs">
            <button class="gridSelections" id="grid8">8x8</button>
            <button class="gridSelections" id="grid16">16x16</button>
            <button class="gridSelections" id="grid32">32x32</button>
            <button class="gridSelections" id="grid64">64x64</button>
        </div>
    </div>
</body>
</html>
